<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module_1</title>
    <style>
        /* Reset and base styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #444;
            font-size: 1.5rem;
        }

        p {
            margin-bottom: 25px;
            font-size: 1rem;
        }

        a.button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        a.button:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.3rem;
            }

            p {
                font-size: 0.95rem;
            }

            a.button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Access Restricted</h2>
        <p>This file is protected. Please contact <strong>KEERTHAN</strong> to get the password.</p>
        <a class="button" href="[PDF LINK]" target="_blank">Download PDF</a>
    </div>
</body>
</html>
